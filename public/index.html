<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Calculator</title>
    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Weekend Calculator</h1>
    <input type="number" class="num1">
    <select class="operations">
         <option value="+">+</option>
         <option value="-">-</option>
         <option value="*">*</option>
         <option value="/">/</option>
       </select>
    <input type="number" class="num2">
  <button class="button" id="totalButton">=</button>
    <div class="output"></div>
  </body>
</html>
