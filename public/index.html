<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Calculator</title>
    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Weekend Calculator</h1>
    <input type="number" class="num1">
    <button type="button" class="plus" name="plus">+</button>
    <button type="button" class="minus" name="minus">-</button>
    <button type="button" class="multiply" name="multiply">x</button>
    <button type="button" class="divide" name="divide">/</button>
    <input type="number" class="num2">
    <button type="button" class="equals" name="button">=</button>
    <div class="output"></div>
  </body>
</html>
